<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
            </head>

    <body>
        <div class="pt-5 pb-5 text-center" id="colorPickerContainer">
            <h1 class="main-heading pb-3">Color Picker</h1>
            <div class="pb-4">
                <button class="button1" id="button1" onclick="updateGreyBgColorAndText()">#e0e0e0</button>
                <button class="button2" id="button2" onclick="updateGreenBgColorAndText()">#6fcf97</button>
                <button class="button3" id="button3" onclick="updateBlueBgColorAndText()">#56ccf2</button>
                <button class="button4" id="button4" onclick="updatePurpleBgColorAndText()">#bb6bd9</button>
            </div>
            <p class="background-button">Background Color : <span style="color: #49a6e9;" id="selectedColorHexCode">#fffff</span></p>
            <p>Try clicking on one of the colors above to change the background color of this page!</p>
        </div>
        <script src="./index.js"></script>
    </body>

</html>
